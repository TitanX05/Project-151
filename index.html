<!DOCTYPE html>
<html>
    <head>
        <title>Car</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:lightblue">
            <a-assets>
                <a-asset-item id = "car" src = "./assets/textures/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity position = "0 0 0">
                <a-box position = "0 0 -5" gltf-model="#car"></a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
